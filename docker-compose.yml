services:
  db:
    image: postgres:14-alpine
    container_name: student_db
    restart: always
    environment:
      POSTGRES_USER: student_admin
      POSTGRES_PASSWORD: student_pass_123
      POSTGRES_DB: student_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    # No ports exposed - only accessible within Docker network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student_admin -d student_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - student_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: student_app
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: student_admin
      DB_PASSWORD: student_pass_123
      DB_NAME: student_db
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - student_network

volumes:
  postgres_data:

networks:
  student_network:
    driver: bridge
